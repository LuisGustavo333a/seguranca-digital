<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>

  <body>
    <div class="container">
      <img class="logo" src="img/logo-google.png" alt="Logo Google">
      <div class="form-signin">
          <h1 class="title">Criar conta</h1>
          <p class="subtitle">Use sua Conta do Google</p>
          <form id="cadastroForm">
              <input type="email" id="usuario" name="usuario" placeholder="Email ou telefone" required>
              <input type="password" id="senha" name="senha" placeholder="Senha" required>
              <input type="submit" value="Próxima">
          </form>
          <div class="aux-links">
              <a href="#">Esqueceu seu e-mail?</a>
              <a href="#" class="learn-more">Saiba mais</a>
          </div>
          <div class="create-account">
              <a href="#">Faça login em vez disso</a>
          </div>
      </div>
  </div>

    <script src="js/conexao.js"></script>
  </body>
</html>
